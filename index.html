<html>
    
    <!-- Tod lo que se ve, pero que hace que funcione-->
    <head>
        <tittle>HTML</tittle>

    <body>
    <h1>Registro</h1>
    
        
        
        <input type = "text" placeholder = "Nombre de Usuario" id = "usuario">
        <input type = "email" placeholder = "Correo" id = "email" >
        <input type = "password" placeholder = "Contrase単a" id = "password">
        <input type = "password" placeholder = "Confirmar Contrase単a" id = "password2">
        <p id="mensaje">Texto de Relleno</p>
        <button onclick="registro()">Registrame</button>
        
        
        <div>
        <p> o puedes iniciar secion</p>
        
        </div>
    </body>
    <script>
        function registro(){
            pass1 = document.getElementById('password').value;
            pass2 = document.getElementById('password2').value;
            if(pass1 == pass2){
                //alert('Las contrase単as no coinciden');
                usuario = document.getElementById('usuario').value;
                email = document.getElementById('email').value;
                //GUARDAR LOCALMENTE
                //setItem(llave,valor)
                localStorage.setItem('usuario',usuario);
                //LocalStorage.getItem('usuario')
                localStorage.setItem('password',pass1);
                localStorage.setItem('email',email);
                //setTimeout(funcion, retraso)
                setTimeout(
                    function(){
                window.location.assign('login.html');
                    }, 3000);
            }
            else{
                document.getElementById('password').style.border="30px solid red";
                document.getElementById('password2').style.border="3px solid red";
                document.getElementById('mensaje').style.opacity="1";
                document.getElementById('mensaje').style.transition =".0s all";
                document.getElementById('mensaje').innerHTML="revisa tus contrase単as";
            }
        }
    </script>
